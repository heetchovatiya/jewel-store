<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f4e5c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg)"/>
  
  <!-- Diamond Icon -->
  <g transform="translate(400, 400)">
    <!-- Diamond shape -->
    <path d="M 0,-120 L 80,-40 L 80,40 L 0,120 L -80,40 L -80,-40 Z" 
          fill="none" 
          stroke="url(#gold)" 
          stroke-width="3" 
          opacity="0.6"/>
    <path d="M 0,-120 L 0,120 M 80,-40 L -80,40 M -80,-40 L 80,40" 
          stroke="url(#gold)" 
          stroke-width="2" 
          opacity="0.4"/>
    
    <!-- Sparkle effects -->
    <circle cx="100" cy="-100" r="2" fill="#d4af37" opacity="0.6"/>
    <circle cx="-110" cy="90" r="2" fill="#d4af37" opacity="0.6"/>
    <circle cx="90" cy="110" r="1.5" fill="#f4e5c1" opacity="0.8"/>
    <circle cx="-100" cy="-110" r="1.5" fill="#f4e5c1" opacity="0.8"/>
  </g>
  
  <!-- Subtle text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" fill="#d4af37" opacity="0.4" text-anchor="middle">No Image Available</text>
</svg>
